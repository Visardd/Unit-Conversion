<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion App</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="app-container">
    
       <header class="header">
      <h1 class="header-title">Metric/Imperial Unit Conversion</h1>

      
      <div class="number-box"></div>
      <input type="number" class="number-display" id="number-el"></input>

           <button class="convert-btn" id="convert-btn">
        <span>Convert</span>
      </button>
    </header>

    
    <section class="card length">
      <h2 class="card-title">Length (Meters / Feet)</h2>
      <p class="card-result" id="length-result"></p>
    </section>

    <section class="card volume">
      <h2 class="card-title">Volume (Liters / Gallons)</h2>
      <p class="card-result" id="volume-result"></p>
    </section>

    <section class="card mass">
      <h2 class="card-title">Mass (Kilograms / Pounds)</h2>
      <p class="card-result" id="mass-result"></p>
    </section>

  </div>
  <!-- Saved Measurements Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2>Saved Measurements</h2>
  
    <button class="save-btn" id="save-btn">Save Conversion</button>
    <ul id="saved-list"></ul>

  </aside>

  <script src="index.js"></script>
</body>
</html>
